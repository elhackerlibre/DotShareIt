#----------------------------------------
#--------- Alacritty Settings -----------
#----------------------------------------

font:
  normal:
    family: Terminess Nerd Font Mono
    style: Regular

  bold:
    family: Terminess Nerd Font Mono
    style: Bold

  italic:
    family: Terminess Nerd Font Mono
    style: Italic

  bold_italic:
    family: Terminess Nerd Font Mono
    style: Bold Italic

  size: 10

# Themes    
import:
 - ~/.config/alacritty/themes/themes/hybrid.yaml

# Opacity window
window:
  opacity: 0.8


